name: office_places
description: A new Flutter project.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter


  bloc: ^7.0.0
  intl_utils: ^2.5.1
  equatable: ^2.0.0
  flutter_bloc: ^7.0.0
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.6
  enum_to_string: ^2.0.1
  flutter_svg: ^1.0.3
  json_annotation: ^4.5.0
  sqflite: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  build_runner: ^2.1.10
  json_serializable: ^6.2.0
  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/data/
  

  fonts:
    - family: GT Walsheim Pro
      fonts:
        - asset: assets/fonts/GTWalsheimPro-Bold.ttf
          weight: 700
        - asset: assets/fonts/GTWalsheimPro-Regular.ttf
          weight: 400

